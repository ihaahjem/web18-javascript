                    map: map,
                    icon: icon
                });

                google.maps.event.addListener(marker, 'mouseover', (function(marker, i){
                    return function() {
                        infowindow.setContent(school[i][0]);
                        infowindow.open(map, marker);
                    }
                })(marker, i))
